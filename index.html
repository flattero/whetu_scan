<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matariki Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
</head>
<body class="bg-gradient-to-b from-blue-700 to-indigo-900 text-white font-sans">

  <!-- HOME SCREEN -->
  <div id="homeScreen" class="screen flex flex-col items-center justify-center min-h-screen space-y-6">
    <h1 class="text-4xl font-bold">Matariki Flappy Game</h1>
    <ul id="leaderboardList" class="bg-white text-black p-4 rounded w-64 text-left space-y-2"></ul>
    <button id="startButton" class="bg-green-500 px-6 py-3 rounded text-white hover:bg-green-600">Click to Get Started</button>
  </div>

  <!-- SCAN SCREEN -->
  <div id="scanScreen" class="screen hidden flex flex-col items-center justify-center min-h-screen space-y-4">
    <video id="cameraFeed" autoplay playsinline class="rounded border-4 border-yellow-400 w-80 h-56"></video>
    <div id="scanStatus" class="text-lg text-yellow-200"></div>
    <button id="retryButton" class="hidden bg-yellow-500 px-4 py-2 rounded">Try Again</button>
    <button id="returnHomeButton" class="hidden bg-gray-600 px-4 py-2 rounded">Return Home</button>
  </div>

  <!-- WELCOME SCREEN -->
  <div id="welcomeScreen" class="screen hidden flex flex-col items-center justify-center min-h-screen space-y-4">
    <h2 id="welcomeMessage" class="text-3xl font-bold">Welcome!</h2>
    <div class="text-2xl">Game starts in <span id="countdown">5</span>...</div>
  </div>

  <!-- GAMEOVER SCREEN -->
  <div id="gameOverScreen" class="screen hidden flex flex-col items-center justify-center min-h-screen space-y-4">
    <h2 class="text-3xl font-bold">Game Over!</h2>
    <div id="finalScore" class="text-xl"></div>
    <div id="playerRank" class="text-lg"></div>
    <button id="homeButton" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">Back to Home</button>
  </div>

  <!-- GAME CANVAS -->
  <canvas id="gameCanvas" width="800" height="500" class="hidden mx-auto border-4 border-white rounded-lg"></canvas>

  <!-- AUDIO ASSETS -->
  <audio id="backgroundMusic" src="background-music.mp3" loop></audio>
  <audio id="tipuanukuAudio" src="tipuanuku.mp3"></audio>
  <audio id="hiwaiterangiAudio" src="hiwaiterangi.mp3"></audio>
  <audio id="matarikiAudio" src="matariki.mp3"></audio>
  <audio id="pohutukawaAudio" src="pohutukawa.mp3"></audio>
  <audio id="tipuarangiAudio" src="tipuarangi.mp3"></audio>
  <audio id="ururangiAudio" src="ururangi.mp3"></audio>
  <audio id="waipunarangiAudio" src="waipunarangi.mp3"></audio>
  <audio id="waitaAudio" src="waita.mp3"></audio>
  <audio id="waitiAudio" src="waiti.mp3"></audio>

  <script src="game.js"></script>
</body>
</html>
