<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hopukina ng훮 Whet큰 o Matariki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Home Screen -->
    <div id="homeScreen" class="screen">
        <h1 class="title-main">Hopukina ng훮 Whet큰 o Matariki</h1>
        <h2 class="title-sub">Catch the Stars of Matariki</h2>
        <div class="leaderboard">
            <h3>Top Scorers</h3>
            <ol id="leaderboardList">
                <!-- Scores will be populated by JS -->
            </ol>
        </div>
        <button id="startButton" class="btn">Click to Get Started</button>
    </div>

    <!-- Scan ID Screen -->
    <div id="scanScreen" class="screen" style="display: none;">
        <h2>Scan ID to Get Started</h2>
        <p>(Enter your name below)</p>
        <video id="cameraFeed" width="300" height="225" autoplay playsinline muted></video>
        <div class="input-group">
            <input type="text" id="playerNameInput" placeholder="Enter Your Name">
            <button id="submitNameButton" class="btn">Start</button>
        </div>
    </div>

    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="screen" style="display: none;">
        <h2 id="welcomeMessage"></h2>
        <p>Get Ready!</p>
        <h1 id="countdown">5</h1>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="screen" style="display: none;">
        <h2>Game Over</h2>
        <p id="finalScore"></p>
        <p id="playerRank"></p>
        <button id="homeButton" class="btn">Return to Home</button>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <!-- Audio Elements -->
    <audio id="backgroundMusic" loop>
        <source src="background_music.mp3" type="audio/mpeg">
    </audio>
    <audio id="tipuanukuAudio"><source src="Tipuanuku.wav" type="audio/wav"></audio>
    <audio id="hiwaiterangiAudio"><source src="Hiwaiterangi.wav" type="audio/wav"></audio>
    <audio id="matarikiAudio"><source src="Matariki.wav" type="audio/wav"></audio>
    <audio id="pohutukawaAudio"><source src="Pohutukawa.wav" type="audio/wav"></audio>
    <audio id="tipuarangiAudio"><source src="Tipuarangi.wav" type="audio/wav"></audio>
    <audio id="ururangiAudio"><source src="Ururangi.wav" type="audio/wav"></audio>
    <audio id="waipunarangiAudio"><source src="Waipunarangi.wav" type="audio/wav"></audio>
    <audio id="waitaAudio"><source src="Waita.wav" type="audio/wav"></audio>
    <audio id="waitiAudio"><source src="Waiti.wav" type="audio/wav"></audio>

    <script src="game.js"></script>
</body>
</html>
