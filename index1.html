<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Hopukina ngā Whetū o Matariki</title>
    <style>
        body {
            margin: 0;

        canvas {

    <audio id="hiwaiterangiAudio">

    </audio>
    <audio id="matarikiAudio">

    </audio>

    </audio>
    <audio id="tipuarangiAudio">
        <source src="Tipuarangi.wav" type="audio/wav">
    </audio>
    <audio id="ururangiAudio">
        <source src="Ururangi.wav" type="audio/wav">
    </audio>
    <audio id="waipunarangiAudio">
        <source src="Waipunarangi.wav" type="audio/wav">
    </audio>
    <audio id="waitaAudio">
        <source src="Waita.wav" type="audio/wav">

    <script src="game.js"></script>

</html>
